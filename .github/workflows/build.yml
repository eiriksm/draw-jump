name: Build Godot Project

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  build-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          # barichello/godot-ci installs templates under /root/, but GitHub
          # Actions sets HOME=/github/home inside containers. Symlink so
          # Godot finds them at the path it expects.
          mkdir -p ~/.local/share/godot/export_templates/
          ln -s /root/.local/share/godot/export_templates/4.3.stable \
                ~/.local/share/godot/export_templates/4.3.stable

      - name: Setup export directories
        run: mkdir -p build/web

      - name: Import assets
        run: godot --headless --import 2>&1 || true
        timeout-minutes: 2

      - name: Validate project file
        run: |
          echo "Checking project.godot exists and is valid..."
          test -f project.godot
          grep -q 'config/name="DrawJump"' project.godot
          grep -q 'run/main_scene' project.godot
          echo "Project file is valid."

      - name: Validate scene files
        run: |
          echo "Checking scene files..."
          test -f scenes/main.tscn
          echo "All scene files present."

      - name: Validate scripts
        run: |
          echo "Checking GDScript files for syntax errors..."
          for script in $(find . -name "*.gd" -not -path "./.godot/*"); do
            echo "Checking $script..."
            godot --headless --check-only --script "$script" 2>&1 || true
          done
          echo "Script validation complete."

      - name: Export Web build
        run: godot --headless --export-debug "Web" build/web/index.html 2>&1
        timeout-minutes: 5

      - name: Upload Web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          if-no-files-found: warn
          retention-days: 14
          
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build/web'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          github-deployment-environment: main
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/
          ln -s /root/.local/share/godot/export_templates/4.3.stable \
                ~/.local/share/godot/export_templates/4.3.stable

      - name: Setup export directories
        run: mkdir -p build/linux

      - name: Import assets
        run: godot --headless --import 2>&1 || true
        timeout-minutes: 2

      - name: Export Linux build
        run: godot --headless --export-debug "Linux" build/linux/draw-jump.x86_64 2>&1
        timeout-minutes: 5

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/
          if-no-files-found: warn
          retention-days: 7
